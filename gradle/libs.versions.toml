chucker = "4.0.0"
hilt = "2.46.1"
kotlin = "1.8.22"
kotlinxCoroutines = "1.7.2"
kotlinxSerialization = "1.5.1"
retrofit = "2.9.0"

[libraries]
accompanist-permissions = "com.google.accompanist:accompanist-permissions:0.31.3-beta"
