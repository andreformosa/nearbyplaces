hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
gradle-versions = "com.github.ben-manes.versions:0.46.0"
maps-secrets = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:2.0.1"
