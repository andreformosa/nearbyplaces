retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-kotlin-serialization = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:1.0.0"
sandwich = "com.github.skydoves:sandwich:1.3.7"
timber = "com.jakewharton.timber:timber:5.0.1"

# Test dependencies
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:5.0.0"
turbine = "app.cash.turbine:turbine:0.13.0"

androidx-test-orchestrator = "androidx.test:orchestrator:1.4.2"
